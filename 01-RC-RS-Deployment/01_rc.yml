---
apiVersion: v1
kind: ReplicationController
metadata:
  name: customer
# name: frontend
  labels:
    app: packersmovers
spec:
  replicas: 5
  minReadySeconds: 10
  selector:
      app: packersmovers
  template:
    metadata:
      labels:
        app: packersmovers
    spec:
      containers:
      - name: customer
        image: xxxxxxxxxxxxxxxxxxxxxxxxxx573567580560.dkr.ecr.ap-south-1.amazonaws.com/customer:3xxxxxxxxxxxx
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      # - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: javawebappsvc
spec:
  type: NodePort
  selector:
    app: packersmovers
  ports:
    - port: 80
      targetPort: 8080
    # targetPort: 5000
      nodePort: 30785
...
