metadata:
  name: hostpath-demo
spec:
  containers:
    - name: my-container
      image: busybox
      command: [ "sleep", "3600" ]
      volumeMounts:
        - name: host-data
          mountPath: /data/container
  volumes:
    - name: host-data
      hostPath:
        path: /data/host
        type: DirectoryOrCreate

