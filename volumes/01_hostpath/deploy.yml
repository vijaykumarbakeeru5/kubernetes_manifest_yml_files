apiVersion: v1
kind: Pod
metadata:
  name: hostpath-demo
spec:
  containers:
  - name: centos-container
    image: centos:7
    command: ["/bin/bash", "-c", "echo 'Hello Vijay!' > /data/hello.txt && sleep 3600"]
    volumeMounts:
    - name: host-volume
      mountPath: /tmp/host-data
  volumes:
  - name: host-volume
    hostPath:
      path: /tmp/vijaydata
      type: DirectoryOrCreate

